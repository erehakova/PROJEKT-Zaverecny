<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spade</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Začátek sekce -->
    <section>
      <h1>Kdo se skrývá za značkou Spade?</h1>
      <div class="buble">
        <img src="images/O nas.jpg" alt="O nás" class="obrazek" />
        <p>
          Jsem Eliška Kvítková a o rostliny se zajímám už od mala. Vystudovala
          jsem zahradnickou školu a dnes vedu zahradnictví
          <strong>Spade</strong>.
        </p>
      </div>

      <div class="buble">
        <div class="minibuble">
          <h3>Proč právě od nás?</h3>
          <p>
            O rostliny se staráme jako by měli přijít na naší vlastní zahradu a
            chceme aby se i jim líbilo i u Vás.
          </p>
        </div>
        <img src="images/happy.jpg" alt="happy" class="obrazek" />
      </div>
    </section>

    <!-- Konec sekce -->
  </body>
</html>
